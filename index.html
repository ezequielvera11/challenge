<DOCTYPE! html>
<head>
    <title>Formulario de regristro</title>
</head>

<!--Se crea un formulario con dos input de tipo text para el nombre y el apellido y otro tipo date para la fecha de nacimiento-->
<!--Se crea un boton de tipo submit para realizar el envÃ­o del formulario-->

<body>

    <form id="formulario">
        <p>Nombre</p>
        <input type="text" id="nombre" placeholder="Nombre">
        <p>Apellido</p>
        <input type="text" id="apellido" placeholder="Apellido">
        <p>Fecha de nacimiento</p>
        <input type="date" id="fechaDeNacimiento" placeholder="Nacimiento">
        <button type="submit" id="boton">Registro</button>
    </form>

    <script src="script.js"></script>
</body>
